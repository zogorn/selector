<!DOCTYPE html>
<html>
  <head lang="en">
    <!-- page title-->
    <title>selector</title>
    <!-- start meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- end meta tags-->
    <!-- links for reboot-->
    <link rel="stylesheet" href="assets/css/reboot.min.css">
    <!-- links for font-awesome-->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <!-- links for global fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Old+Standard+TT:400,700">
    <!-- main style link-->
    <link rel="stylesheet" href="assets/css/style.min.css">
  </head>
  <body>
    <!-- start header-->
    <header class="siteHeader"></header>
    <!-- end header-->
    <section class="post-job">
      <h2>post a job</h2>
      <form class="post-job-form" method="post" action="">
        <div class="upload">
          <label class="upload-btn" for="upload-video">upload your video</label>
          <input type="file" id="upload-video">
        </div>
        <div class="lang-parent">
          <div class="source-lang">
            <label for="source-lang">for source language</label>
            <select name="lang-source" id="source-lang">
              <option value="lang 1">lang 1</option>
              <option value="lang 2">lang 2</option>
              <option value="lang 3">lang 3</option>
              <option value="lang 4">lang 4</option>
            </select>
          </div>
          <div class="target-lang">
            <label for="target-lang">for target language</label>
            <select name="lang-target" id="target-lang">
              <option value="lang 1">lang 1</option>
              <option value="lang 2">lang 2</option>
              <option value="lang 3">lang 3</option>
              <option value="lang 4">lang 4</option>
            </select>
          </div>
        </div>
        <div class="page-time">
          <div class="time-trans">
            <label for="time-trans">time to be translated</label>
            <input name="translated-time" type="number" min="1" max="" step="" value="" placeholder="time in min">
          </div>
          <div class="page-trans">
            <label for="page-trans">page to be translated</label>
            <input name="translated-page" type="number" min="1" max="" step="" value="" placeholder="page numbers">
          </div>
        </div>
        <input name="submit" type="submit" value="Post">
      </form>
    </section>
    <!-- start footer-->
    <footer class="siteFooter"></footer>
    <!-- end footer-->
    <!-- main script-->
    <script src="assets/js/min/main.min.js"></script>
  </body>
</html>
